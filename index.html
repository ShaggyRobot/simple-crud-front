<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Front</title>
  </head>
  <body>
    <div class="form-container">

      <button onclick="renderAllUsers()">GetAll</button>
      <form class="form" id="person-form">

        <label for="id">userId</label><br>
        <input type="text" name="id" id="id"><br>

        <label for="name">Name</label><br />
        <input type="text" name="name" id="name" value="John Doe" /><br />

        <label for="age">Age</label><br />
        <input type="text" name="age" id="age" value="33" /><br />

        <label for="hobbies">Hobbies</label><br />
        <input type="text" name="hobbies" id="hobbies" value="hobby1, hobby2, hobby3" /><br />

        <input type="submit" value="Submit" />
      </form>

    </div>


    <div class="user-list"></div>

    <script  src="index.js"></script>
  </body>
</html>
